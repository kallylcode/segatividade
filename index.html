<!DOCTYPE html>
<html lang='pt'>

<head>
    <title> Recrutamento De Desenvolvedores Web </title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <script src="script.js"></script>
    <div id="maincontainer">
        <h1>Realize seu cadastro para concorrer às vagas de desenvolvedor</h1>
        <form id="register-form">
            <div class=fullbox>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

            </div>

            <div class=halfbox>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">

            </div>

            <div class=halfbox>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF">

            </div>

            <div class=halfbox>
                <label for="telefone">Telefone</label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone">

            </div>

            <div class=halfbox>
                <label for="github">Github</label>
                <input type="url" name="github" id="github" placeholder="Digite o link do seu Github">

            </div>

            <div class=fullbox>
                <input type="submit" id="btn-submit" onclick="validaform()" value="Registrar">


            </div>



        </form>
        <div class=link>
            <a href='../segatividade/firstpag.html'>Volte para a página inicial</a>


        </div>
    </div>


</body>

</html>
